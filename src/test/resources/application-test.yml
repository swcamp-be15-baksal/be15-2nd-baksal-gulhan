spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      url: jdbc:redis://${REDIS_URL}
      password: ${REDIS_PASSWORD}
      username: ${REDIS_USERNAME}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_USERNAME}
    password: ${GOOGLE_APP_PASSWORD}
    # 기타 설정 추가하기!
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
        debug: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml
  type-aliases-package: com.hanhwa_tae.gulhan.cart.query.dto

jwt:
  secret: ${JWT_SECRET}
  expiration: 1800000 # ????? (access token)
  refresh-expiration: 60480000 # 7일


payment:
  toss:
    test_client_api_key: